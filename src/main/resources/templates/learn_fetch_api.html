<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery connect-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Learn Fetch API</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Add new post</h3>                 <a href="/admin" class="btn btn-warning">Admin</a>
            <form class="add-post-form">
                <div class="form-group">
                    <label for="usernameValue">Username</label>
                    <input type="text" class="form-control" id="usernameValue">
                </div>
                <div class="form-group">
                    <label for="emailValue">Email</label>
                    <input type="text" class="form-control" id="emailValue" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="passwordValue">Password</label>
                    <input type="password" class="form-control" id="passwordValue">
                </div>
                <div class="form-group">
                    <label for="rolesValue">Roles</label>
                    <select class="form-control" multiple size="2" id="rolesValue">
                        <option value="1" name="ROLE_ADMIN" id="ROLE_ADMIN">ADMIN</option>
                        <option value="2" name="ROLE_USER" id="ROLE_USER">USER</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add post</button>
                <a type="button" class="btn btn-info btnEdit">Edit</a>
            </form>
        </div>
    </div>

    <div class="post-list row">
        <!-- сюда выводит фетч-->
    </div>

</div>
<script src="/js/learn_fetch_api.js"></script>
</body>
</html>
