<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Learn Fetch API</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Add new post</h3>
            <form class="add-post-form">
                <div class="form-group">
                    <label for="usernameValue">Username</label>
                    <input type="text" class="form-control" id="usernameValue">
                </div>
                <div class="form-group">
                    <label for="emailValue">Email</label>
                    <input type="text" class="form-control" id="emailValue">
                </div>
                <div class="form-group">
                    <label for="passwordValue">Content</label>
                    <input class="form-control" id="passwordValue">
                </div>
                <button type="submit" class="btn btn-primary">Add post</button>
            </form>
        </div>
    </div>

    <div class="post-list row">
        <!-- сюда выводит фетч-->
    </div>

</div>
<script src="/js/learn_fetch_api.js"></script>
</body>
</html>
