<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JQuery connect-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>

    <title>User page</title>
</head>

<body>
<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand principal-id" th:text="${principal.getEmail()} + ' with roles:'" th:id="${principal.getId()}">
                Principal email</span>
    <span class="navbar-brand"
          th:each="role : ${principal.getRoles()}" th:text="${role.getName().substring(5)}">
                Principal roles</span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto"></ul>
        <span class="navbar-nav nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></span>
    </div>
</nav>
<!-- / Навбар -->

<!-- Основной контейнер-->
<div class="container-fluid d-flex flex-column">
    <div class="row flex-fill d-flex h-100 justify-content-start">

        <div class="col-2 bg-white">
            <!-- Вертикальные закладки --><br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
            <!-- / Вертикальные закладки -->
        </div>

        <div class="col-10 bg-light">
            <!-- Контент вертикальных закладкок --><br>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">

                    <h1>User information-page</h1>

                    <!-- Карточка для вертикальной закладки User -->
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">

                            <!-- Таблица -->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="data-principal">
<!--                                <tr>-->
<!--                                    <td th:text="${principal.getId()}"></td>-->
<!--                                    <td th:text="${principal.getUsername()}"></td>-->
<!--                                    <td th:text="${principal.getPassword()}"></td>-->
<!--                                    <td th:text="${principal.getEmail()}"></td>-->
<!--                                    <td>-->
<!--                                        <span style="display: inline"-->
<!--                                              th:each="role: ${principal.getRoles()}"-->
<!--                                              th:text="${role.getName().substring(5)} + ' '">-->
<!--                                        </span>-->
<!--                                    </td>-->
<!--                                </tr>-->
                                </tbody>
                            </table>
                            <!-- / Таблица -->

                        </div>
                        <!-- / Карточка -->

                    </div>
                </div>
                <!-- / Контент вертикальных закладкок -->
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="/js/table_principal.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
